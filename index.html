<!DOCTYPE html>
<html>
<head>
  <title>Tokyo Girls Website Demo</title>
  <link rel="stylesheet" type="text/css" href="tokyo.css" />
</head>
<body>
  <div class="navbar">Nav Bar is here</div>

  <div class="wrapper">
    <div class="main_pic"></div>

    <div class="news">
      <h3 class="news-title">news</h3>
      <div class="news-frame">
        <div class="news-container">
          <div class="news-feed"></div>
          <div class="news-feed"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="ad">
        <h1>this is ads</h1>
      </div>

      <div class="content">
        <section class="introduce">
          <ul class="intro-container">
            <li class="intro-item first-row nav_sake"></li>
            <li class="intro-item first-row nav_tower"></li>
            <li class="intro-item first-row nav_love"></li>
            <li class="intro-item first-row fourth-item nav_cast"></li>
            <li class="intro-item nav_original"></li>
            <li class="intro-item nav_music"></li>
            <li class="intro-item nav_beer"></li>
            <li class="intro-item fourth-item nav_tv"></li>
          </ul>
        </section>

        <section class="banner"></section>

        <section class="episode_update">
          <div class="epi_div">
            <div class="epi_tab">
              <h3 class="tab-title pr">PR動畫</h3>
              <div class="pr_button"></div>
            </div>
            <div class="pr_tv"></div>
          </div>

          <div class="epi_div story">
            <div class="epi_tab">
              <h3 class="tab-title story">Story物語</h3>
            </div>
            <div class="viewport">
              <div class="pic"></div>
            </div>
          </div>
        </section>

        <section class="social">
          <div class="twitter">
            <div class="twi_div">
              <h3 class="icon"></h3>
              <div class="tw_btn"></div>
            </div>
          </div>
          <div class="line">
            <div class="qr"></div>
            <div class="line_img"></div>
          </div>
        </section>

        <section class="instagram">
          <h3 class="icon"></h3>
          <div class="insta_btn"></div>
        </section>
      </div>
    </div>
  </div>

  <div>
    <a class="back2top" id="cloud"></a>
  </div>

  <script src="tokyo.js"></script>
</body>
</html>
